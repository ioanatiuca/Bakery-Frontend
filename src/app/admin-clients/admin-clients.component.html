<thead>
        <tr style="font-weight: bolder;">
            <td style="width:50px;">ID</td>
            <td>First name</td>
            <td>Last name</td>
            <td>Address</td>
            <td>City</td>
            <td>Country</td>
            <td style="width:200px;">Email</td>
            <td> </td>
          </tr>
    </thead>
    <tbody>
        <td>
          <div *ngFor="let client of clients">
            <tr class="clients">
                <td style="width:50px;">{{client.clientId}}</td>
                <td>{{client.firstName}}</td>
                <td>{{client.lastName}}</td>
                <td>{{client.address}}</td>
                <td>{{client.city}}</td>
                <td>{{client.country}}</td>
                <td style="width:200px;">{{client.email}}</td>
                <td>
                    <button (click)="updateClientDetails(client)">UPDATE</button>
                </td>
            </tr>
            <br>
          </div>
          
        </td>
    
      </tbody>
