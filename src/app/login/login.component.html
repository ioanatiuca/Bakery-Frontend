<tr>
  <td class="header">
    <div class="login-title" style="font-weight: bolder; font-size:20px;">LOGIN</div>
    <br>
    <div class="login-text">Please login into your account</div>
    <br>
  </td>
</tr>
<tr>
  <td class="registration-form">
    <form id="accesspanel" action="login" method="post">
      <div class="inset">
        <p style="display:flex;justify-content:space-around;align-items: center">
          <input
                 type="text" name="username" [(ngModel)]="username" id="email" placeholder="username">
        </p>
        <p style="display:flex;justify-content:space-around;align-items: center">
          <input
                 type="password" name="password" [(ngModel)]="password" id="password" placeholder="password">
        </p>
      </div>
      <p style="display:flex;justify-content:space-around;align-items: center">
        <button  (click)=checkLogin() class="btn btn-success">LOGIN</button>
      </p>
    </form>
    <br>
    <div style="display:flex;justify-content:space-evenly;align-items: center">Don't have an account yet? Please REGISTER
      <a href="http://localhost:4200/client"> here </a>
    </div>

  </td>
</tr>
