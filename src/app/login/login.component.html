
<tr class="header">
  <td>
    <div style="font-weight: bolder">LOGIN</div>
    <div>Already a client at Julie's?</div>
    <br>
  </td>
  <td>
    <div style="font-weight: bolder">REGISTER</div>
    <div>New client at Julie's?</div>
    <br>
  </td>
</tr>
<tr class="registration-form">
  <td>
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>
      <div [ngClass]="{ 'has-error': f.submitted && !username.valid }">
        <label for="username">Email</label>
        <input type="text"
               name="username" [(ngModel)]="model.username"
               #username="ngModel" required id="username"/>
        <!--    <div *ngIf="f.submitted-->
        <!--          && !username.valid">Username is required</div>-->
      </div>
      <br>
      <div [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <label for="password">Password</label>
        <input type="password"
               name="password" [(ngModel)]="model.password"
               #password="ngModel" required id="password"/>
        <!--    <div *ngIf="f.submitted-->
        <!--          && !password.valid">Password is required</div>-->
      </div>
      <div>
        <button type="submit" class="btn btn-primary">LOGIN</button>
      </div>
    </form>
  </td>
    <td>
      (registration form)
    </td>
</tr>
